    <section>
      <div class="container">
        <!-- <div class="jokers-container">
          <div class="jokers">
            <div class="joker"></div>

        <div id="ui" class="board-container">
          <div class="board">
            <div id="levels" class="levels">
              <div class="num">1</div>
              <div class="num">2</div>
              <div class="num">3</div>
              <div class="num">4</div>
              <div class="num">5</div>
              <div class="num">6</div>
              <div class="num">7</div>
              <div class="num">8</div>
              <div class="num">9</div>
              <div class="num">10</div>
              <div class="num">11</div>
              <div class="num">12</div>
              <div class="num">13</div>
              <div class="num">14</div>
              <div class="num">15</div>
            </div>
            <div class="level">
              <div class="question"><p></p></div>
              <div id="answer-options" class="answer-options disabled">
                <label for="answer-option-1">
                  <input
                    type="radio"
                    name="answer-option"
                    id="answer-option-1"
                    value="A"
                  />
                  <div class="answer">
                    <span class="letter">A:&nbsp;</span><span></span>
                  </div>
                </label>
                <label for="answer-option-2">
                  <input
                    type="radio"
                    name="answer-option"
                    id="answer-option-2"
                    value="B"
                  />
                  <div class="answer">
                    <span class="letter">B:&nbsp;</span><span></span>
                  </div>
                </label>
                <label for="answer-option-3">
                  <input
                    type="radio"
                    name="answer-option"
                    id="answer-option-3"
                    value="C"
                  />
                  <div class="answer">
                    <span class="letter">C:&nbsp;</span><span></span>
                  </div>
                </label>
                <label for="answer-option-4">
                  <input
                    type="radio"
                    name="answer-option"
                    id="answer-option-4"
                    value="D"
                  />
                  <div class="answer">
                    <span class="letter">D:&nbsp;</span><span></span>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div id="alerts" class="alerts">
        <div class="alert">
          <div class="message">
            <p></p>
          </div>
          <button onclick="restart()">Reintentar</button>
        </div>
      </div>
    </section>
