<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Square dot menu</title>

    <!-- UA and Viewport -->
    <meta http-equiv="X-UA-Compatible" content="Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <!-- END: UA and Viewport -->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" name="button" id="button" />

      <label for="button">
        <div class="label-box">
          <div class="option">
            <button>
              <span class="material-icons"> close </span>
            </button>
          </div>
        </div>
      </label>

      <ul class="options">
        <li class="option">
          <button>
            <span class="material-icons"> nightlight_round </span>
          </button>
        </li>
        <li class="option">
          <button><span class="material-icons"> chat_bubble </span></button>
        </li>
        <li class="option">
          <button><span class="material-icons"> water_drop </span></button>
        </li>
        <li class="option">
          <button><span class="material-icons"> photo_camera </span></button>
        </li>
        <li class="option"></li>
        <li class="option">
          <button><span class="material-icons"> diamond </span></button>
        </li>
        <li class="option">
          <button><span class="material-icons"> sports_esports </span></button>
        </li>
        <li class="option">
          <button><span class="material-icons"> notifications </span></button>
        </li>
        <li class="option">
          <button><span class="material-icons"> watch_later </span></button>
        </li>
      </ul>
    </div>
  </body>
</html>
