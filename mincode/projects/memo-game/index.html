<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memo game</title>
    <meta name="author" content="Adrián García" />

    <!-- UA and Viewport -->
    <meta http-equiv="X-UA-Compatible" content="Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <!-- END: UA and Viewport -->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body
    oncontextmenu="return false"
    onselectstart="return false"
    ondragstart="return false"
  >
    <div id="gameConfig" class="container">
      <section id="memo" class="scene scene-IN">
        <div class="block">
          <div class="number"></div>
        </div>
        <div id="timer" class="timer-container">
          <div class="timer"></div>
        </div>
      </section>

      <section id="question" class="scene">
        <div class="block">
          <p class="title">What was the number?</p>
          <p class="subtitle">Please enter to submit</p>
        </div>
        <form onsubmit="handleSubmit(event)">
          <input type="number" name="answer" min="0" disabled />
          <button type="submit">Submit</button>
        </form>
      </section>

      <section id="result" class="scene">
        <p class="level"></p>

        <div class="block">
          <p class="subtitle">Number</p>
          <p class="number"></p>
        </div>

        <div class="block">
          <p class="subtitle">Your answer</p>
          <p id="answer" class="number"></p>
        </div>

        <div class="buttons">
          <button id="next">Next level</button>
          <button id="restart" class="hidden">Try again</button>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
