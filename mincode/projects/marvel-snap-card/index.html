<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Marvel Snap card</title>

    <!-- UA and Viewport -->
    <meta http-equiv="X-UA-Compatible" content="Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport" />
    <!-- END: UA and Viewport -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" />
    <!-- END: Font Awesome -->

    <link rel="stylesheet" href="./styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  </head>
  <body>
    <div class="collection">
      <div class="card-container frame-colored">
        <div class="card">
          <div class="layer mask">
            <div
              class="background"
              style="background-image: url('./img/mysterio/bg-01.png')"></div>
            <div
              class="effect"
              style="
                --image: url('./img/mist.gif');
                --blend: screen;
                opacity: 0.8;
              "></div>
          </div>
          <div class="layer mask">
            <div
              class="background"
              style="background-image: url('./img/mysterio/bg-02.png')"></div>
          </div>

          <div
            class="layer frame frame-orange"
            style="--image: url('./img/frame-card.png')">
            <div class="shine"></div>
          </div>

          <div class="layer" style="--image: url('./img/mysterio/fg-01.png')">
            <div class="shine" style="opacity: 0.5"></div>
          </div>
          <div class="layer" style="--image: url('./img/mysterio/fg-02.png')">
            <div class="shine" style="opacity: 0.5"></div>
          </div>
          <div class="layer" style="--image: url('./img/mysterio/fg-03.png')">
            <div class="shine" style="opacity: 0.5"></div>
          </div>

          <div
            class="layer logo"
            style="--image: url('./img/mysterio/logo.png')">
            <div class="shine"></div>
          </div>

          <div class="hover-box"></div>
        </div>
        <div class="name">Misterio</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
